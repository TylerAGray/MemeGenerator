<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="MemeGen.CSS">
</head>
<body>

    <h1>Meme Generator</h1>
    <h2>Please fill out the form to start creating memes!</h2>
    <form id="memeForm">
        <input type="text" id="topText" placeholder="What text do you want at the top of your meme?">
        <input type="text" id="bottomText" placeholder="What text do you want at the bottom of your meme?">
        <input type="text" id="imageUrl" placeholder="What is the URL for your meme image?">
        <button type="submit">Generate Meme</button>
    </form>

    <div id="memeContainer"></div>

    <script src="MemeGen.JS"></script>
</body>
</html>
